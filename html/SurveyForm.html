<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <center>
        <h1>Employee Interests Survey Form</h1>
        <form style="font-size: 20px;">
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name" required>
        <br> <br>

        <label for="department">Enter your department:</label>
        <input type="text" name="department" id="department" required>
        <br> <br>

        <label for="about_yourself">Tell us a little about yourself:</label> <textarea id="about_yourself" cols="30" rows="5"></textarea>
        <br> <br>

        <label for="exercise">Do you exercise at home?</label>
        <input type="radio" name="exercise" id="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" name="exercise" id="No">
        <label for="No">No</label>
        <br> <br>

        <label for="read_topics">How do you like to read about your favorite topics?</label>
        <br> <br>
        <input type="checkbox" name="books" id="books">
        <label for="books">Books</label>
        <input type="checkbox" name="online_resources" id="online_resources">
        <label for="online_resources">Online resources</label>
        <input type="checkbox" name="phone" id="phone">
        <label for="phone">Phone apps</label>
        <input type="checkbox" name="magazine" id="magazine">
        <label for="magazine">Magazines</label>
        <br><br>

        <label for="genres">What genre of movies do you like?</label>
        <select id="movies" name="movies">
        <option value="drama">Drama</option>
        <option value="animation">Animation</option>
        <option value="crime">Crime</option>
        <option value="horror">Horror</option>
        <option value="romance">Romance</option>
        <option value="fantasy">Fantasy</option>
        <option value="comedy" selected>comedy</option>
        </select>
        <br><br>

        <input type="submit" value="Submit form">



        </form>
    </center>
</body>
</html>
